<hr>
<div class="container">

  <div class="row">
    <div class="col-xs-12">
      <h1>Input some value</h1>
      <input type="text" class="form-control" [(ngModel)] ="username">
      <p>{{ username }}</p>
    </div>
   </div>




   <div class="row">
      <button 
        class="btn btn-primary"
        [disabled]="username === ''"
        (click)="username = ''">Reset User
    </button>
      
   </div>
</div>
